<section class="customizer">
  <div class="customizer__wrapper">
    <form class="form">
      <fieldset class="form__design collapsable--open">
        <div class="form__title js-collapsible__trigger">
          <h2 class="h2">
            <i class="far fa-object-ungroup"></i>
            Diseña
          </h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="collapsible__content">
          <legend>Colores</legend>
          <label class="palette-1" for="palette-1">
            <input
              id="palette-1"
              type="radio"
              value="1"
              name="color-palettes"
              class="js-palette"
            />
            <div class="color-cold-1"></div>
            <div class="color-cold-2"></div>
            <div class="color-cold-3"></div>
          </label>
          <label class="palette-2" for="palette-2">
            <input
              id="palette-2"
              type="radio"
              value="2"
              name="color-palettes"
              class="js-palette"
            />
            <div class="color-warm-1"></div>
            <div class="color-warm-2"></div>
            <div class="color-warm-3"></div>
          </label>
          <label class="palette-3" for="palette-3">
            <input
              id="palette-3"
              type="radio"
              value="3"
              name="color-palettes"
              class="js-palette"
            />
            <div class="color-neutral-1"></div>
            <div class="color-neutral-2"></div>
            <div class="color-neutral-3"></div>
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fill">
        <div class="form__title js-collapsible__trigger">
          <h2 class="h2">
            <i class="far fa-keyboard"></i>
            Rellena
          </h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="collapsible__content">
          <label for="name">Nombre completo</label>
          <input
            class="js-input-name"
            placeholder="Ej: Sally Jill"
            id="name"
            type="text"
            name="name"
          />

          <label for="job">Puesto</label>
          <input
            class="js-input-job"
            placeholder="Ej: Font-end unicorn"
            id="job"
            type="text"
            name="job"
          />

          <label for="profile-image">Imagen de perfil</label>
          <div class="action button__container">
            <button class="action__upload-btn js__profile-trigger" type="button">Añadir imagen</button>
            <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn">
            <div class="profile__preview js__profile-preview image__box"></div>
          </div>
          

          <label for="email">Email</label>
          <input
            class="js-input-email"
            placeholder="Ej: sally-hill@gmail.com"
            id="email"
            type="email"
            name="email"
          />

          <label for="telephone">Teléfono</label>
          <input
            class="js-input-telephone"
            placeholder="Ej: 555-55-55-55"
            id="telephone"
            type="number"
            name="telephone"
          />

          <label for="linkedin">Linkedin</label>
          <input
            class="js-input-linkedin"
            placeholder="Ej: linkedin.com/in/sally.hill"
            id="linkedin"
            type="text"
            name="linkedin"
          />

          <label for="github">Github</label>
          <input
            class="js-input-github"
            placeholder="Ej: sally-hill"
            id="github"
            type="text"
            name="github"
          />
        </div>
      </fieldset>

      <div class="form__share">
        <div class="form__title js-collapsible__trigger">
          <h2 class="h2">
            <i class="fas fa-share-alt"></i>
            Comparte
          </h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="collapsible__content">
          <button type="submit" class="button__share js-button__share">
            <i class="far fa-address-card"></i>
            Crear tarjeta
          </button>
        </div>
        <div class="js-twitter twitter hidden">
          <p class="js-twiter-paragraph twitter-paragraph">
            ¡Mira mi tarjeta de visita de AdaVillana!
          </p>
          <p class="twitter-url result-url"></p>
          <a
            class="twitter-share-button"
            href="https://twitter.com/intent/tweet"          >
            <button class="js-twitter-button twitter-button">
              <a class="twitter-link">
                <i class="fab fa-twitter"></i>
                Compartir en twitter
              </a>
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
