<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile cards</title>
  </head>

  <body class="body">
    
      <header class="header">
        <div class="wrapper">
          <img class="header__photo" src="./assets/images/tarjetas-molonas.png" />
        </div>
      </header>

      <main class="main">
        <div class="wrapper">
          <h1>
            Crea tu tarjeta de visita
          </h1>
          <p>
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>
          <section class="options">
            <article>
              <i class="far fa-object-ungroup"></i>
              <p>Diseña</p>
            </article>
            <article>
              <i class="far fa-keyboard"></i>
              <p>Rellena</p>
            </article>
            <article>
              <i class="fas fa-share-alt"></i>
              <p>Comparte</p>
            </article>
          </section>
          <div class="button__start">
            <a href="./design.html" class="button__start--text">comenzar</a>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="wrapper">
          <span class="copyright">Awesome profile-cards @2018</span>
          <img
            class="logo-adalab"
            src="././assets/images/logo-adalab.png"
            rel="logo-adalab"
          />
        </div>
      </footer>

 
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
