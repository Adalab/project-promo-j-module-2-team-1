<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <header className="header_design">
      <div className="wrapper">
        <a href="./index.html">
          <img className="header__photo" src="./assets/images/tarjetas-molonas.png" />
        </a>
      </div>
    </header>

    <div className="design__container">
      <section className="preview">
        <div className="preview__wrapper">
          <button id="button-reset" className="button-reset js-button-reset">
            <i className="far fa-trash-alt" aria-hidden="true"></i> reset
          </button>
          <div className="card">
            <div className="card__id">
              <h3 className="card__id_name js-card-name">Nombre Apellido</h3>
              <p className="card__id_role js-card-job">Puesto de trabajo</p>
          </div>
            <div className="profile card__photo js-card-photo">
              <div className="profile__image js__profile-image"></div>
            </div>

            <div className="card__contacts">
              <ul className="js-contact__list">
                <li className="contact__icon js-telephone hidden">
                  <i
                    className="fas fa-mobile-alt js-icon-telephone"
                    aria-hidden="true"></i></li>
                <li className="contact__icon js-email hidden">
                  <a className="js-icon-email" target="_blank">
                    <i className="far fa-envelope" aria-hidden="true"></i>
                  </a>
                </li>

                <li className="contact__icon js-linkedin hidden">
                  <a href="" className="js-icon-linkedin" target="_blank">
                    <i
                    className="fab fa-linkedin-in js-icon-linkedin"
                    aria-hidden="true"
                  ></i>
                  </a>
                </li>

                <li className="contact__icon js-github hidden">
                  <a href="" className="js-icon-github" target="_blank">
                    <i
                    className="fab fa-github-alt js-icon-github"
                    aria-hidden="true"
                  ></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section className="customizer">
        <div className="customizer__wrapper">
          <form className="form">
            <fieldset className="form__design collapsable--open">
              <div className="form__title js-collapsible__trigger">
                <h2 className="h2">
                  <i className="far fa-object-ungroup"></i>
                  Diseña
                </h2>
                <i className="fas fa-chevron-down"></i>
              </div>
              <div className="collapsible__content">
                <legend>Colores</legend>
                <label className="palette-1" for="palette-1">
                  <input
                    id="palette-1"
                    type="radio"
                    value="1"
                    name="color-palettes"
                    className="js-palette"
                  />
                  <div className="color-cold-1"></div>
                  <div className="color-cold-2"></div>
                  <div className="color-cold-3"></div>
                </label>
                <label className="palette-2" for="palette-2">
                  <input
                    id="palette-2"
                    type="radio"
                    value="2"
                    name="color-palettes"
                    className="js-palette"
                  />
                  <div className="color-warm-1"></div>
                  <div className="color-warm-2"></div>
                  <div className="color-warm-3"></div>
                </label>
                <label className="palette-3" for="palette-3">
                  <input
                    id="palette-3"
                    type="radio"
                    value="3"
                    name="color-palettes"
                    className="js-palette"
                  />
                  <div className="color-neutral-1"></div>
                  <div className="color-neutral-2"></div>
                  <div className="color-neutral-3"></div>
                </label>
              </div>
            </fieldset>

            <fieldset className="form__fill">
              <div className="form__title js-collapsible__trigger">
                <h2 className="h2">
                  <i className="far fa-keyboard"></i>
                  Rellena
                </h2>
                <i className="fas fa-chevron-down"></i>
              </div>
              <div className="collapsible__content">
                <label for="name">Nombre completo</label>
                <input
                  className="js-input-name"
                  placeholder="Ej: Sally Jill"
                  id="name"
                  type="text"
                  name="name"
                />

                <label for="job">Puesto</label>
                <input
                  className="js-input-job"
                  placeholder="Ej: Font-end unicorn"
                  id="job"
                  type="text"
                  name="job"
                />

                <label for="profile-image">Imagen de perfil</label>
                <div className="action button__container">
                  <button className="action__upload-btn js__profile-trigger" type="button">Añadir imagen</button>
                  <input type="file" name="" id="img-selector" className="action__hiddenField js__profile-upload-btn">
                  <div className="profile__preview js__profile-preview image__box"></div>
                </div>
                

                <label for="email">Email</label>
                <input
                  className="js-input-email"
                  placeholder="Ej: sally-hill@gmail.com"
                  id="email"
                  type="email"
                  name="email"
                />

                <label for="telephone">Teléfono</label>
                <input
                  className="js-input-telephone"
                  placeholder="Ej: 555-55-55-55"
                  id="telephone"
                  type="number"
                  name="telephone"
                />

                <label for="linkedin">Linkedin</label>
                <input
                  className="js-input-linkedin"
                  placeholder="Ej: linkedin.com/in/sally.hill"
                  id="linkedin"
                  type="text"
                  name="linkedin"
                />

                <label for="github">Github</label>
                <input
                  className="js-input-github"
                  placeholder="Ej: sally-hill"
                  id="github"
                  type="text"
                  name="github"
                />
              </div>
            </fieldset>

            <div className="form__share">
              <div className="form__title js-collapsible__trigger">
                <h2 className="h2">
                  <i className="fas fa-share-alt"></i>
                  Comparte
                </h2>
                <i className="fas fa-chevron-down"></i>
              </div>
              <div className="collapsible__content">
                <button type="submit" className="button__share js-button__share">
                  <i className="far fa-address-card"></i>
                  Crear tarjeta
                </button>
              </div>
              <div className="js-twitter twitter hidden">
                <p className="js-twiter-paragraph twitter-paragraph">
                  ¡Mira mi tarjeta de visita de AdaVillana!
                </p>
                <p className="twitter-url result-url"></p>
                <a
                  className="twitter-share-button"
                  href="https://twitter.com/intent/tweet"          >
                  <button className="js-twitter-button twitter-button">
                    <a className="twitter-link">
                      <i className="fab fa-twitter"></i>
                      Compartir en twitter
                    </a>
                  </button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </section>

    </div>
    <footer className="footer">
      <div className="wrapper">
        <span className="copyright">Awesome profile-cards @2018</span>
        <img
          className="logo-adalab"
          src="././assets/images/logo-adalab.png"
          rel="logo-adalab"
        />
      </div>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
